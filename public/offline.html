<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>오프라인 - 단시 공방</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sunflower', sans-serif;
            background-color: #FDFCFC;
            color: #735030;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .offline-message {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .retry-button {
            background-color: #735030;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Sunflower', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .retry-button:hover {
            background-color: #2E2014;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📝</div>
        <h1 class="offline-title">오프라인입니다</h1>
        <p class="offline-message">
            인터넷 연결을 확인하고<br>
            다시 시도해주세요
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            다시 시도
        </button>
    </div>
</body>
</html>
